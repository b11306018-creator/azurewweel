<!DOCTYPE HTML>
<html lang=zh_tw>

<head>
    <meta charset="utf-8">
    <title>標題</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <style>
        body {
            background-image: url("https://unblast.com/wp-content/uploads/2021/01/Space-Background-Images-1024x682.jpg");
            background-size: cover;
            background-attachment: fixed;
            color: #ffffff;
        }

        h2 {
            background-color: #eeff00;
            color: #000000;
            text-align: center;
        }

        a:link,
        a:visited {
            background-color: #ff880000;
            color: rgb(255, 128, 9);
            text-decoration: none;
            display: inline-block;
        }
    </style>
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js"
        integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y"
        crossorigin="anonymous"></script>
    <p>
    <h1><img src="https://aitid.knu.edu.tw/var/file/38/1038/msys_1038_6419577_17676.png" width=60 height=60><a
            href="https://aitid.knu.edu.tw/?Lang=zh-tw">A I</a></h1>
    </p>
    <p>
    <h2>糖尿病系統</h2>
    </p>
    <table border="2px" width=100% class="table table-dark table-hover" id="mytable">
        <thead>
            <tr>
                <th>姓名</th>
                <th>電話</th>
                <th>住址</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody id="tableBody">
        </tbody>
    </table>

    <div>
        <label>姓名: <input id="input1" type="text" placeholder="輸入文字 1"></label>
        <label>電話: <input id="input2" type="text" placeholder="輸入文字 2"></label>
        <label>住址: <input id="input3" type="text" placeholder="輸入文字 3"></label>
        <button class="btn btn-info" id="newrowbtn">新增一列</button>
    </div>

    <script>
        const tbody = document.getElementById('tableBody');
        const btn = document.getElementById('newrowbtn');

        btn.addEventListener('click', () => {
            const v1 = document.getElementById('input1').value.trim();
            const v2 = document.getElementById('input2').value.trim();
            const v3 = document.getElementById('input3').value.trim();

            if (v1 === '' && v2 === '' && v3 === '') {
                alert('請至少輸入一段文字');
                return;
            }

            const tr = document.createElement('tr');
            [v1, v2, v3].forEach(text => {
                const td = document.createElement('td');
                td.textContent = text;
                tr.appendChild(td);
            });

            // 操作欄：刪除按鈕
            const opTd = document.createElement('td');
            const delBtn = document.createElement('button');
            delBtn.type = 'button';
            delBtn.className = 'btn btn-danger btn-sm';
            delBtn.textContent = '刪除';
            delBtn.addEventListener('click', () => {
                if (confirm('確定要刪除此列嗎？')) {
                    tr.remove();
                }
            });
            opTd.appendChild(delBtn);
            tr.appendChild(opTd);

            tbody.appendChild(tr);

            // 清空輸入欄
            document.getElementById('input1').value = '';
            document.getElementById('input2').value = '';
            document.getElementById('input3').value = '';
        });
    </script>
</body>

</html>
